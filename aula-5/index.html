<!DOCTYPE html>
<html>

<head>
	<title>01 vue</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
		integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
		.red {
			color: red;
		}

		.green {
			color: green;
		}
	</style>
</head>

<body>
	<div id="app">
		<h1>{{titulo}}</h1>
		<img v-bind:src="imagem" v-bind:alt="Vue">
		<p :class="classe">Hello bind</p>

	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				titulo: 'Hello Vue!',
				imagem: "https://res.cloudinary.com/practicaldev/image/fetch/s--L71__yWO--/c_imagga_scale,f_auto,fl_progressive,h_900,q_auto,w_1600/https://dev-to-uploads.s3.amazonaws.com/i/z74oqos1984w5g5ah0i9.jpeg",
				classe: "red"

			}
		});
	</script>
</body>

</html>
